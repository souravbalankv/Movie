
{% extends 'base.html' %}
{% load static %}
{% block body %}


<div class="container">
    <div class="  row" >
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top"  alt=""  width="250" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a class="btn btn-warning" href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
