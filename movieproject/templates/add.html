{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your Movie name">
        <input type="text" name="desc" placeholder="Enter the Movie description">
        <input type="text" name="year" placeholder="Enter your Movie year">
        <input type="file" name="img">
        <input type="submit">

</form>
{% endblock %}
